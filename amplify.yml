version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - python3 --version
        - which python3
        - export BASE_PATH=$(pwd)
        - yum install -y gcc openssl-devel bzip2-devel libffi-devel python3.8-pip
        - cd /opt && wget https://www.python.org/ftp/python/3.8.2/Python-3.8.2.tgz
        - cd /opt && tar xzf Python-3.8.2.tgz
        - cd /opt/Python-3.8.2 && ./configure --enable-optimizations
        - cd /opt/Python-3.8.2 && make altinstall
        - pip3.8 install --user pipenv
        - ln -fs /usr/local/bin/python3.8 /usr/bin/python
        - ln -fs /usr/local/bin/pip3.8 /usr/bin/pip
        - cd $BASE_PATH
        - python --version
        - bash tools/run.sh z6tqc1cx
        - mkdir content
        - cp -p tools/talks.csv content/talks.csv
        - nvm install v12.16.2
        - nvm use v12.16.2
        - npm install -g yarn
        - yarn install
        - node -v
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "master" ]; then cp -f .env-master .env; fi
        - yarn run generate
    postBuild:
      commands:
        # - bash slack_post.sh

  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
