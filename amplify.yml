version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - bash tools/run.sh z6tqc1cx
        - mkdir content
        - cp -p tools/talks.csv content/talks.csv
        - nvm install v12.16.2
        - nvm use v12.16.2
        - npm install -g yarn
        - yarn install
        - node -v
    build:
      commands:
        - if [ "${AWS_BRANCH}" = "master" ]; then cp -f .env-master .env; fi
        - yarn run generate
    postBuild:
      commands:
        # - bash slack_post.sh

  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
